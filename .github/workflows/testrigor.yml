name: TestRigor Bank App Automation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-testrigor-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger TestRigor test suite
        run: |
          curl -X POST \
            -H "Content-type: application/json" \
            -H "auth-token: 20b38529-f7a9-4134-a554-f28e4431c3f4" \
            --data '{"forceCancelPreviousTesting":true,"storedValues":{"storedValueName1":"Value"}}' \
            https://api.testrigor.com/api/v1/apps/CMGeEKGimv7sjdo9k/retest

          sleep 10

          while true
          do
            echo " "
            echo "==================================="
            echo " Checking run status"
            echo "==================================="

            response=$(curl -i -s -X GET \
              https://api.testrigor.com/api/v1/apps/CMGeEKGimv7sjdo9k/status \
              -H "auth-token: 20b38529-f7a9-4134-a554-f28e4431c3f4" \
              -H "Accept: application/json")

            code=$(echo "$response" | grep HTTP | awk '{print $2}')
            body=$(echo "$response" | sed -n '/{/,/}/p')

            echo "Status code: $code"
            echo "Response: $body"

            case $code in
              4*|5*)
                echo "Error calling API"
                exit 1
                ;;
              200)
                echo "Test finished successfully"
                exit 0
                ;;
              227|228)
                echo "Test is not finished yet"
                ;;
              229)
                echo "Test canceled"
                exit 1
                ;;
              230)
                echo "Test finished but failed"
                exit 1
                ;;
              *)
                echo "Unknown status"
                exit 1
                ;;
            esac

            sleep 10
          done
