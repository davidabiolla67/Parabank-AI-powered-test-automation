name: TestRigor Bank App Automation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-testrigor-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger TestRigor test suite
        env:
          TESTRIGOR_AUTH_TOKEN: ${{ secrets.TESTRIGOR_AUTH_TOKEN }}
          TESTRIGOR_APP_ID: ${{ secrets.TESTRIGOR_APP_ID }}
        run: |
          echo "Triggering TestRigor tests..."

          # Trigger the suite
          curl -X POST \
            -H "Content-type: application/json" \
            -H "auth-token: $TESTRIGOR_AUTH_TOKEN" \
            --data '{"forceCancelPreviousTesting":true,"storedValues":{"storedValueName1":"Value"}}' \
            https://api.testrigor.com/api/v1/apps/$TESTRIGOR_APP_ID/retest

          sleep 10

          # Poll for status
          while true
          do
            echo " "
            echo "==================================="
            echo " Checking run status"
            echo "==================================="

            response=$(curl -i -o - -s -X GET \
              https://api.testrigor.com/api/v1/apps/$TESTRIGOR_APP_ID/status \
              -H "auth-token: $TESTRIGOR_AUTH_TOKEN" \
              -H "Accept: application/json")

            code=$(echo "$response" | grep HTTP | awk '{print $2}')
            body=$(echo "$response" | sed -n '/{/,/}/p')

            echo "Status code: $code"
            echo "Response: $body"

            case $code in
              4*|5*)
                echo "❌ Error calling TestRigor API"
                exit 1
                ;;
              200)
                echo "✅ Test finished successfully"
                exit 0
                ;;
              227|228)
                echo "⏳ Test is still running"
                ;;
              229)
                echo "❌ Test canceled"
                exit 1
                ;;
              230)
                echo "❌ Test finished but failed"
                exit 1
                ;;
              *)
                echo "❓ Unknown status"
                exit 1
                ;;
            esac

            sleep 10
          done
